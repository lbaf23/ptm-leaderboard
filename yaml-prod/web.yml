apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: ptm
  labels:
    app: web
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: lbaf23/ptm-leaderboard-web:1.0.0
        imagePullPolicy: Always
        resources:
          limits:
            memory: "100Mi"
            cpu: "100m"
        ports:
        - containerPort: 12001
