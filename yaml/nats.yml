apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: ptm
  labels:
    app: nats
    component: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: lbaf23/ptm-leaderboard-nats:1.0.0
        imagePullPolicy: Always
        resources:
          limits:
            memory: "100Mi"
            cpu: "100m"
        ports:
        - containerPort: 4222
